<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>License Wizard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* ============================================================
   BASE RESET
============================================================ */
* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
  height: 100%;
  background: var(--bg);
  color: var(--text);
  font-family: system-ui, sans-serif;
  overflow: hidden;
}

:root {
  --bg: #f8f9fa;
  --text: #1a1a1a;
  --card-bg: #ffffff;
  --card-border: #dadada;
  --accent: #0366d6;
  --accent-hover: #024d9f;
  --sidebar-bg: #ffffff;
  --sidebar-border: #e4e4e4;
  --pill-bg: #e5e7eb;
  --pill-bg-active: #0366d6;
  --pill-text: #111;
  --pill-text-active: #fff;
}

/* ============================================================
   LAYOUT — SIDEBAR
============================================================ */
#sidebar {
  position: fixed;
  left: 0;
  top: 0;
  width: 260px;
  height: 100%;
  background: var(--sidebar-bg);
  border-right: 1px solid var(--sidebar-border);
  padding: 30px 20px;
  overflow-y: auto;
}

#sidebar h2 {
  margin-bottom: 20px;
  font-size: 1.7rem;
  font-weight: 600;
}

#sidebar ul {
  list-style: none;
}

#sidebar li {
  padding: 12px;
  margin-bottom: 6px;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.15s;
  font-size: 0.95rem;
}

#sidebar li:hover {
  background: rgba(0,0,0,0.06);
}

#sidebar li.active {
  background: var(--accent);
  color: #fff;
}

/* ============================================================
   MAIN CONTENT WRAPPER
============================================================ */
#content {
  margin-left: 260px;
  padding: 32px;
  height: 100%;
  overflow-y: auto;
}

.page {
  display: none;
  opacity: 0;
  transition: opacity 0.35s ease;
}

.page.active {
  display: block;
}

.fade-page.active {
  opacity: 1;
}

/* ============================================================
   CARD — NEW UPGRADED DESIGN
============================================================ */
.card {
  background: var(--card-bg);
  border: 1px solid var(--card-border);
  padding: 26px;
  border-radius: 12px;
  margin-bottom: 26px;
}

/* Question headers */
.question-card .question-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 14px;
}

.question-card h3 {
  font-size: 1.25rem;
  font-weight: 600;
}

/* Help bubbles */
.help-bubble {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 20px;
  height: 20px;
  font-size: 12px;
  border-radius: 50%;
  border: 1px solid var(--card-border);
  cursor: pointer;
  background: var(--card-bg);
}

/* Description block */
.question-description {
  padding: 14px;
  border-radius: 10px;
  border: 1px solid var(--card-border);
  background: rgba(0,0,0,0.04);
  margin-bottom: 18px;
}

.question-description p {
  margin-top: 6px;
  line-height: 1.48;
}

/* Options */
.options-list .option-item {
  display: flex;
  align-items: center;
  padding: 10px 12px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.15s;
  font-size: 0.95rem;
}

.options-list .option-item:hover {
  background: rgba(0,0,0,0.06);
}

.options-list input {
  margin-right: 10px;
}

/* ============================================================
   STRICT CLAUSES — PILL TOGGLES + ACCORDIONS
============================================================ */
.clause-pill {
  display: inline-flex;
  align-items: center;
  padding: 6px 14px;
  border-radius: 40px;
  background: var(--pill-bg);
  color: var(--pill-text);
  font-size: 0.9rem;
  cursor: pointer;
  margin: 6px;
  transition: all 0.15s;
  user-select: none;
}

.clause-pill.active {
  background: var(--pill-bg-active);
  color: var(--pill-text-active);
}

.clause-pill input {
  display: none;
}

.clause-desc {
  display: none;
  padding: 14px;
  margin-top: 8px;
  border-radius: 10px;
  background: rgba(0,0,0,0.04);
  border: 1px solid var(--card-border);
  line-height: 1.48;
}

.clause-desc.visible {
  display: block;
}

/* ============================================================
   COMPARISON TABLE
============================================================ */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 18px;
  font-size: 0.95rem;
}

th, td {
  padding: 12px;
  border: 1px solid var(--card-border);
  text-align: left;
}

th {
  background: rgba(0,0,0,0.05);
  font-weight: 600;
}

/* ============================================================
   PREVIEW + EXPORT
============================================================ */
textarea {
  width: 100%;
  min-height: 420px;
  padding: 16px;
  border-radius: 10px;
  background: var(--card-bg);
  border: 1px solid var(--card-border);
  font-family: monospace;
  font-size: 0.9rem;
  line-height: 1.4;
}

/* Export buttons */
.export-buttons {
  display: flex;
  gap: 16px;
  margin-top: 20px;
}

button {
  padding: 10px 16px;
  border-radius: 8px;
  border: none;
  background: var(--accent);
  color: #fff;
  font-size: 0.96rem;
  cursor: pointer;
  transition: background 0.15s;
}

button:hover {
  background: var(--accent-hover);
}

/* Nav buttons */
.nav-buttons {
  margin-top: 35px;
  display: flex;
  justify-content: space-between;
}
</style>
</head>

<body class="theme-github">


<!-- ============================================================
     SIDEBAR
============================================================ -->
<div id="sidebar">
  <h2>License Wizard</h2>
  <ul>
    <li class="active" data-step="1">Decision Tree</li>
    <li data-step="2">Strict Clauses</li>
    <li data-step="3">Comparison</li>
    <li data-step="4">Preview</li>
    <li data-step="5">Export</li>
  </ul>

  <div class="theme-switcher" style="margin-top:32px;">
    <h4 style="margin-bottom:8px;font-weight:600;">Theme</h4>
    <button onclick="setTheme('github')">GitHub</button>
    <button onclick="setTheme('vercel')">Vercel</button>
    <button onclick="setTheme('terminal')">Terminal</button>
  </div>
</div>

<!-- ============================================================
     CONTENT 
============================================================ -->
<div id="content">
